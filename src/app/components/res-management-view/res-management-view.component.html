<form>
    <div class="container-fluid">
      <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Position</th>
          <th scope="col">Doj</th>
          <th scope="col">Location</th>
          <th scope="col">Primary Skill</th>
          <th scope="col">Mob</th>
          <th scope="col">KT Plan</th>
          <th scope="col">Availablity</th>
          <th scope="col">Comment</th>
          <th scope="col" style="text-align: center;">Action</th>
        </tr>
      </thead>
      <tbody class="table table-striped">
        <tr  *ngFor="let res of resourceLists; let i= index"  scope="row">
            <td >{{res.name}}</td>
            <td >{{res.position}}</td>
            <td >{{res.doj}}</td>
            <td >{{res.location}}</td>
            <td >{{res.primeSkill}}</td>
            <td >{{res.mob}}</td>
            <td >{{res.ktPlan }}</td>
            <td >{{res.availablity}}</td> 
            <td>{{res.comment}}</td>
            <td style="text-align: center;">
                <span><button mat-mini-fab color="grey"  data-toggle="modal" data-target="#modalTarget" (click)="showModal();">view</button></span>
                <span><button mat-mini-fab color="primary" (click)="editResource(i)" routerLink="/resourceDetail/{{i}}" routerLinkActive="active"><mat-icon class="glyphicon glyphicon-pencil"></mat-icon></button></span>
                <span><button mat-mini-fab color="warn" (click)="removeResource(i)"><mat-icon class="glyphicon glyphicon-trash"></mat-icon></button></span>
            </td> 
          </tbody>
      </table>
     </div> 
</form>

<div class="modal fade" id="modalTarget" aria-hidden="true">
   <div class="modal-header">
  <!-- <h4 class="modal-title">Modal Title</h4> -->
  <button type="button" class="close" aria-label="Close"
    (click)="activeModal.dismiss('Cross click')">
  </button>
  </div>
  <div class="modal-body">
    <p>My modal content</p>
    <div class="container-fluid">
      <div class="row header">
        <div class="col-md-12  ">
          <div class="form-group">
            <h3 class="heading">Resource Profile</h3>
          </div>
        </div>
      </div>
      <form>
        <div class="row">
          <div class="col-md-6 "> 
            <div class="form-group">
                <label>Name</label>
                <textarea class="form-control">{{name}}</textarea>
            </div>       
          </div>
        </div>  
        <div class="row">
          <div class="col-md-6 "> 
            <div class="form-group">
                <label>Position</label>
                <textarea class="form-control">{{position}}</textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 "> 
            <div class="form-group">
                <label>DOJ</label>
                <textarea class="form-control">{{doj}}</textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 "> 
            <div class="form-group">
                <label>Location</label>
                <textarea class="form-control">{{location}}</textarea>
            </div>
          </div>  
        </div>
        <div class="row">
          <div class="col-md-6 "> 
            <div class="form-group">
                <label>Primary Skill</label>
                <textarea class="form-control">{{primeSkill}}</textarea>
            </div>
          </div>  
        </div>
        <div class="row">
          <div class="col-md-6 "> 
            <div class="form-group">
                <label>Mob</label>
                <textarea class="form-control">{{mob}}</textarea>
            </div>
          </div>  
        </div>
        <div class="row">
          <div class="col-md-6 "> 
            <div class="form-group">
                <label>KT Plan</label>
                <textarea class="form-control">{{ktPlan}}</textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 "> 
            <div class="form-group">
                <label>Availablity</label>
                <textarea class="form-control">{{availablity}}</textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 "> 
            <div class="form-group">
                <label>Comment</label>
                <textarea class="form-control">comment.....</textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 "> 
            <div class="form-group">
                <button onclick="document.getElementById('link').click()">Download CV</button>
                <a id="link" href="../file.doc" download hidden></a>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>
  <div class="modal-footer">
    <button (click)="activeModal.dismiss('Close clicked')">
      Close Clicked
    </button>
