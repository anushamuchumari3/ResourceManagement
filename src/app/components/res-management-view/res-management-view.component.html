<form>
    <h3 class=" panel  panel-heading" style="text-align: center;">List of Resources</h3>
    <div class="container-fluid">
      <table class="table table-striped" matSort (matSortChange)="sortData($event)">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Position</th>
          <th scope="col">Doj</th>
          <th scope="col">Location</th>
          <th scope="col">Primary Skill</th>
          <th scope="col">Mob</th>
          <th scope="col">KT Plan</th>
          <th scope="col">Availablity</th>
          <th scope="col" style="text-align: center;">Action</th>
        </tr>
      </thead>
      <tbody class="table table-striped">
        <tr  *ngFor="let res of resourceLists; let i= index"  scope="row">
            <td >{{res.name}}</td>
            <td >{{res.position}}</td>
            <td >{{res.doj}}</td>
            <td >{{res.location}}</td>
            <td >{{res.primeSkill}}</td>
            <td >{{res.mob}}</td>
            <td >{{res.ktPlan }}</td>
            <td >{{res.availablity}}</td> 
            <td style="text-align: center;">
                <span><button mat-mini-fab color="grey"  data-toggle="modal" data-target="#modalTarget" (click)="$('#myModal').modal(show);">view</button></span>
                <span><button mat-mini-fab color="primary" (click)="editResource(i)" routerLink="/resourceDetail/{{i}}" routerLinkActive="active">edit</button></span>
                <span><button mat-mini-fab color="warn" (click)="removeResource(i)">delete</button></span>
                <!-- <span><mat-icon class="glyphicon glyphicon-pencil"></mat-icon></span>
                <span>&nbsp; &nbsp;</span>
                <span><mat-icon class="glyphicon glyphicon-trash"></mat-icon></span> -->
            </td> 
          </tbody>
      </table>
      <!-- <mat-paginator [pageSizeOptions]="[1, 2, 4, 5, 10]" ></mat-paginator> -->
      <!-- <mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="pageEvent = $event">
      </mat-paginator> -->
     </div> 
</form>
